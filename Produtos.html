<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <title>Document</title>
    </head>
    <body>
        <div class="container mt-4">
            <div class="card">
                <div class="card-header">
                    <h3>Busca de produtos</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="nome">
                            </div>
                            <div class="col">
                                <input type="number" class="form-control" placeholder="preço máximo">
                            </div>
                            <div class="col">
                                <input type="number" class="form-control" placeholder="peso mínimo">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col mt-4">
                                <input type="number" class="form-control" placeholder="peso máximo">
                            </div>
                            <div class="col">
                                <label>data de cadastro inicial</label>
                                <input type="date" class="form-control">
                            </div>
                            <div class="col">
                                <label>data de cadastro final</label>
                                <input type="date" class="form-control">
                            </div>
                            <div class="col mt-4">
                                <input type="number" class="form-control" placeholder="cnpj do fabricante">
                            </div>
                        </div>
                    </form>
                    <button onclick="buscaTodos()" class="btn btn-outline-secondary mt-4">Buscar</button>
                    <div class="card mt-4">
                        <div class="card-header">
                            <h5>Resultado</h5>
                        </div>
                        <div class="card-body">
                            <table class="table">
                                <thead>
                                    <th>Id</th>
                                    <th>Nome</th>
                                    <th>Preço</th>
                                    <th>Peso</th>
                                    <th>Data de cadastro</th>
                                </thead>
                                <tbody>
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>var exports = {};</script>
        <script src="typescript/ProdutoRequest.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
