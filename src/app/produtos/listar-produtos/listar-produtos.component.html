<form method="get" action="/caminho-do-seu-endpoint">
  <div class="container">
      <div class="row">
          <div class="col-md-4">
              <div class="form-group">
                  <label for="nome">Nome do Produto:</label>
                  <input type="text" id="nome" name="nome" class="form-control">
              </div>
          </div>

          <div class="col-md-4">
              <div class="form-group">
                  <label for="valorMaximo">Valor Máximo:</label>
                  <input type="number" step="0.01" id="valorMaximo" name="valorMaximo" class="form-control">
              </div>
          </div>

          <div class="col-md-4">
              <div class="form-group">
                  <label for="pesoInicial">Peso Inicial:</label>
                  <input type="number" step="0.01" id="pesoInicial" name="pesoInicial" class="form-control">
              </div>
          </div>
      </div>

      <div class="row">
          <div class="col-md-4">
              <div class="form-group">
                  <label for="pesoMaximo">Peso Máximo:</label>
                  <input type="number" step="0.01" id="pesoMaximo" name="pesoMaximo" class="form-control">
              </div>
          </div>

          <div class="col-md-4">
              <div class="form-group">
                  <label for="dataCadastroInicial">Data Cadastro Inicial:</label>
                  <input type="date" id="dataCadastroInicial" name="dataCadastroInicial" class="form-control">
              </div>
          </div>

          <div class="col-md-4">
              <div class="form-group">
                  <label for="dataCadastroMaximo">Data Cadastro Máximo:</label>
                  <input type="date" id="dataCadastroMaximo" name="dataCadastroMaximo" class="form-control">
              </div>
          </div>
      </div>

      <div class="row">
          <div class="col-md-6">
              <div class="form-group">
                  <label for="cnpjFabricante">CNPJ do Fabricante:</label>
                  <input type="text" id="cnpjFabricante" name="cnpjFabricante" class="form-control">
              </div>
          </div>
      </div>
  </div>

  <input type="submit" value="Filtrar" class="btn btn-primary">
</form>
