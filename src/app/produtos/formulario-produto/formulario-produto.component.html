<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h3>Cadastro de produto</h3>
    </div>
    <div class="card-body">
      <form method="post" action="/caminho-do-seu-endpoint">
        <div class="container">
          <div class="row">
              <div class="col-md-4">
                  <div class="form-group">
                      <label for="nome">Nome do Produto:</label>
                      <input type="text" id="nome" name="nome" class="form-control" required>
                  </div>
              </div>

              <div class="col-md-4">
                  <div class="form-group">
                      <label for="valor">Valor do Produto:</label>
                      <input type="number" step="0.01" id="valor" name="valor" class="form-control" required>
                  </div>
              </div>

              <div class="col-md-4">
                  <div class="form-group">
                      <label for="fabricante">Fabricante do Produto:</label>
                      <select id="fabricante" name="fabricanteDoProduto.id" class="form-control" required>
                          <option>teste</option>
                      </select>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="peso">Peso do Produto:</label>
                      <input type="number" step="0.01" id="peso" name="peso" class="form-control" required>
                  </div>
              </div>

              <div class="col-md-6">
                  <div class="form-group">
                      <label for="dataCadastro">Data de Cadastro:</label>
                      <input type="date" id="dataCadastro" name="dataCadastro" class="form-control" required>
                  </div>
              </div>
          </div>
          <button type="button" class="btn btn-success mt-2">salvar</button>
      </div>
    </form>
    </div>
  </div>
</div>
