<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <title>Document</title>
    </head>
    <body>
        <div class="container mt-4">
            <div class="card">
                <div class="card-header">
                    <h3>Cadastro de Fornecedores</h3>
                </div>
                <div class="card-body">
                    <form action="localhost:8080/api/fabricantes/inserir" method="post">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Nome" required>
                            </div>
                            <div class="col">
                                <input type="number" class="form-control" placeholder="CNPJ" maxlength="14" required>
                            </div>
                            <div class="col">
                                <input type="number" id="cep" class="form-control" placeholder="Cep" maxlength="8" required>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-success" type="button" onclick="montaEndereco()">Buscar endere√ßo</button>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <input type="text" id="cidade" class="form-control" placeholder="cidade" disabled required>
                            </div>
                            <div class="col">
                                <input type="text" id="uf" class="form-control" placeholder="UF" disabled required>
                            </div>
                            <div class="col">
                                <input type="submit" value="Cadastrar" class="btn btn-outline-success">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card mt-4">
                <div class="card-header">
                    <h3>Busca de fornecedores</h3>
                </div>
                <div class="card-body">
                    <button class="btn btn-outline-success">buscar todos</button>
                    <table id="tabelaFornecedores" class="table mt-2">
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>nome</th>
                                <th>cnpj</th>
                                <th>cep</th>
                                <th>cidade</th>
                                <th>estado</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
        <script src="js/buscaEndereco.js"></script>
        <script src="js/montaEnderecoFornecedores.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
